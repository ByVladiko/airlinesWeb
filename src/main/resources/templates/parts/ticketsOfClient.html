<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>
<div th:fragment="tickets">
    <div class="modal fade" id="modalTicketsOfClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tickets</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table" id="tableTickets">
                    <thead>
                    <tr>
                        <th scope="col" rowspan="2">#</th>
                        <th class="text-center" scope="col" colspan="3">Flight</th>
                        <th scope="col" rowspan="2">Category</th>
                        <th scope="col" rowspan="2">Cost</th>
                        <th scope="col" rowspan="2">Baggage</th>
                        <th scope="col" rowspan="2">Status</th>
                    </tr>
                    <tr>
                        <th>Route</th>
                        <th>Date departure</th>
                        <th>Date arrival</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a type="button" class="btn btn-primary" id="buyTicket">Buy ticket</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
