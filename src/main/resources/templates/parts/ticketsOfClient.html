<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="tickets">
    <div class="modal fade" id="modalTicketsOfClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tickets</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table table-striped table-bordered table-hover mt-4"
                       th:if="${not #lists.isEmpty(tickets)}">
                    <thead>
                    <tr>
                        <th scope="col" rowspan="2" style="width: 10%">#</th>
                        <th scope="col" colspan="3" style="width: 50%">Flight</th>
                        <th scope="col" rowspan="2" style="width: 10%">Category</th>
                        <th scope="col" rowspan="2" style="width: 10%">Cost</th>
                        <th scope="col" rowspan="2" style="width: 10%">Baggage</th>
                        <th scope="col" rowspan="2" style="width: 10%">Status</th>
                    </tr>
                    <tr>
                        <th>Route</th>
                        <th>Date departure</th>
                        <th>Date arrival</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket, iter : ${tickets}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${ticket.flight.route}"></td>
                        <td th:text="${ticket.flight.dateOfDeparture}"></td>
                        <td th:text="${ticket.flight.dateOfArrival}"></td>
                        <td th:text="${ticket.category}"></td>
                        <td th:text="${ticket.cost}"></td>
                        <td th:text="${ticket.baggage}"></td>
                        <td th:text="${ticket.status}"></td>
                    </tr>
                    <tbody>
                </table>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Buy ticket</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
