<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Flights</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{parts/bootstrap :: bootstrap}"></div>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1 class="center-block text-center">Airships</h1>
    <form method="post" action="/flights">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="inputFlightDateDeparture">Date departure</label>
                <input name="dateDeparture" type="datetime-local" class="form-control" id="inputFlightDateDeparture"
                       required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="inputFlightDateArrival">Date arrival</label>
                <input name="dateArrival" type="datetime-local" class="form-control" id="inputFlightDateArrival"
                       required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="inputRoute">Route</label>
                <select name="routeId" class="custom-select" id="inputRoute" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:each="route : ${routes}"
                            th:value="${route.id}"
                            th:utext="${route.toString()}"/>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="inputAirship">Airship</label>
                <select name="airshipId" class="custom-select" id="inputAirship" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:each="airship : ${airships}"
                            th:value="${airship.id}"
                            th:utext="${airship.model}"/>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Date departure</th>
            <th scope="col">Date arrival</th>
            <th scope="col">Route</th>
            <th scope="col">Airship</th>
        </tr>
        </thead>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.id}"></td>
            <td th:text="${flight.dateOfDeparture}"></td>
            <td th:text="${flight.dateOfArrival}"></td>
            <td th:text="${flight.route}"></td>
            <td th:text="${flight.airship.model}"></td>
        </tr>
    </table>
</div>
</body>
</html>
