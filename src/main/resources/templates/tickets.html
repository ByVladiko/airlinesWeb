<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Tickets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{parts/bootstrap :: bootstrap}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1 class="center-block text-center">Tickets</h1>
    <form method="post" action="/tickets">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="inputFlight">Flight</label>
                <select name="flightId" class="custom-select" id="inputFlight" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:each="flight : ${flights}"
                            th:value="${flight.id}"
                            th:utext="${flight.toString()}"/>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="inputCategory">Category</label>
                <select name="categoryId" class="custom-select" id="inputCategory" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.ordinal()}"
                            th:utext="${category}"/>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="inputCost">Cost</label>
                <input name="cost" type="number" step="0.01" class="form-control" id="inputCost" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="inputStatus">Status</label>
                <select name="statusId" class="custom-select" id="inputStatus" required>
                    <option selected disabled value="">Choose...</option>
                    <option th:each="status : ${statuses}"
                            th:value="${status.ordinal()}"
                            th:utext="${status}"/>
                </select>
            </div>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <table class="table table-responsive table-striped table-bordered table-hover mt-4"
           th:if="${not #lists.isEmpty(tickets)}">
        <thead>
        <tr>
            <th scope="col" rowspan="2" style="width: 5%">#</th>
            <th scope="col" colspan="3" style="width: 60%">Flight</th>
            <th scope="col" rowspan="2" style="width: 10%">Category</th>
            <th scope="col" rowspan="2" style="width: 10%">Cost</th>
            <th scope="col" rowspan="2" style="width: 10%">Status</th>
            <th scope="col" rowspan="2" style="width: 5%">Actions</th>
        </tr>
        <tr>
            <th>Route</th>
            <th>Date departure</th>
            <th>Date arrival</th>
        </tr>
        </thead>
        <tr th:each="ticket, iter : ${tickets}">
            <td th:text="${iter.count}"></td>
            <td th:text="${ticket.flight.route}"></td>
            <td th:text="${ticket.flight.dateOfDeparture}"></td>
            <td th:text="${ticket.flight.dateOfArrival}"></td>
            <td th:text="${ticket.category}"></td>
            <td th:text="${ticket.cost}"></td>
            <td th:text="${ticket.status}"></td>
            <td class="col d-flex">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary" title="Edit" th:data-id="${ticket.id}"
                            th:onclick="getById(this.getAttribute('data-id'))">
                        <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                            <path fill-rule="evenodd"
                                  d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-danger delBtn" data-toggle="modal"
                            data-target="#modalDelWindow"
                            th:attr="data-action=@{tickets/delete/(id=${ticket.id})}">
                        <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd"
                                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="modalEditWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/tickets/update">
                <div class="modal-body">
                    <input id="id-edit" name="id" type="hidden" required>
                    <div class="form-group">
                        <label for="flight-edit">Flight</label>
                        <select id="flight-edit" name="flightId" class="custom-select" required>
                            <option th:each="flight : ${flights}"
                                    th:value="${flight.id}"
                                    th:utext="${flight.toString()}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category-edit">Category</label>
                        <select id="category-edit" name="categoryId" class="custom-select" required>
                            <option th:each="category : ${categories}"
                                    th:value="${category.ordinal()}"
                                    th:utext="${category}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cost-edit">Cost</label>
                        <input id="cost-edit" name="cost" type="number" step="0.01" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="baggage-edit">Baggage</label>
                        <input id="baggage-edit" name="baggage" type="number" step="0.01" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="status-edit">Status</label>
                        <select id="status-edit" name="statusId" class="custom-select" required>
                            <option th:each="status : ${statuses}"
                                    th:value="${status.ordinal()}"
                                    th:utext="${status}"/>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{parts/modal :: confirmDel}"></div>
</body>
</html>
