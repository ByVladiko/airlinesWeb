<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Clients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{parts/bootstrap :: bootstrap}"></div>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1 class="center-block text-center">Clients</h1>
    <form method="post" action="/clients">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="middleName">Middle name</label>
                <input id="middleName" name="middleName" type="text" class="form-control" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" class="form-control" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <table class="table table-striped table-bordered table-hover mt-4">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Middle name</th>
            <th scope="col">Last name</th>
            <th scope="col">Bill</th>
        </tr>
        </thead>
        <tr th:each="client, iter : ${clients}">
            <td th:text="${iter.count}"></td>
            <td th:text="${client.firstName}"></td>
            <td th:text="${client.middleName}"></td>
            <td th:text="${client.lastName}"></td>
            <td th:text="${client.bill}"></td>
        </tr>
    </table>
</div>
</body>
</html>
