<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Greeting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table {
            margin-top: 25px
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:insert="~{parts/bootstrap :: bootstrap}"></div>
</head>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="container">
    <h1 class="center-block text-center">Airships</h1>
    <form method="post" action="/airships">
        <input type="text" name="model" placeholder="Model"/>
        <p>Count seats:</p>
        <input type="text" name="economy" placeholder="Economy"/>
        <input type="text" name="business" placeholder="Business"/>
        <input type="text" name="premium" placeholder="Premium"/>
        <button type="submit" name="add">Add</button>
    </form>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col" rowspan="2">id</th>
            <th scope="col" rowspan="2">Model</th>
            <th scope="col" colspan="3">Count seats</th>
        </tr>
        <tr>
            <th>Economy</th>
            <th>Business</th>
            <th>Premium</th>
        </tr>
        </thead>
        <tr th:each="airship : ${airships}">
            <td th:text="${airship.id}"></td>
            <td th:text="${airship.model}"></td>
            <td th:text="${airship.economyCategory}"></td>
            <td th:text="${airship.businessCategory}"></td>
            <td th:text="${airship.premiumCategory}"></td>
        </tr>
    </table>
</div>
</body>
</html>
