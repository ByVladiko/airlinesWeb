<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<title>Airships</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div th:insert="~{parts/bootstrap :: bootstrap}"></div>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <h1 class="center-block text-center">Airships</h1>
    <form method="post" action="/airships">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="inputModelAirship">Model</label>
                <input name="model" type="text" class="form-control" id="inputModelAirship" required>
            </div>
        </div>
        <label for="countSeatsContainer">Count seats</label>
        <div class="form-row" id="countSeatsContainer">
            <div class="col-md-3 mb-3">
                <input name="economy" type="number" class="form-control" placeholder="Economy" required>
            </div>
            <div class="col-md-3 mb-3">
                <input name="business" type="number" class="form-control" placeholder="Business" required>
            </div>
            <div class="col-md-3 mb-3">
                <input name="premium" type="number" class="form-control" placeholder="Premium" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <table class="table table-striped table-bordered table-hover mt-4" th:if="${not #lists.isEmpty(airships)}">
        <thead>
        <tr>
            <th scope="col" rowspan="2" style="width: 5%">#</th>
            <th scope="col" rowspan="2" style="width: 50%">Model</th>
            <th scope="col" colspan="3" style="width: 40%">Count seats</th>
            <th scope="col" rowspan="2" style="width: 5%">Actions</th>
        </tr>
        <tr>
            <th>Economy</th>
            <th>Business</th>
            <th>Premium</th>
        </tr>
        </thead>
        <tr th:each="airship, iter : ${airships}">
            <td id="id" th:text="${iter.count}"></td>
            <td id="model" th:text="${airship.model}"></td>
            <td id="economyCategory" th:text="${airship.economyCategory}"></td>
            <td id="businessCategory" th:text="${airship.businessCategory}"></td>
            <td id="premiumCategory" th:text="${airship.premiumCategory}"></td>
            <td class="col d-flex">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary" title="Edit" th:data-id="${airship.id}"
                            th:onclick="getById(this.getAttribute('data-id'))">
                        <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                            <path fill-rule="evenodd"
                                  d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-outline-danger delBtn" data-toggle="modal"
                            data-target="#modalDelWindow"
                            th:attr="data-action=@{airships/delete/(id=${airship.id})}">
                        <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd"
                                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal fade" id="modalEditWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" action="/airships/update">
                <div class="modal-body">
                    <input id="id-edit" name="id" type="hidden" required>
                    <div class="form-group">
                        <label for="model-edit">Model:</label>
                        <input id="model-edit" name="model" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="economyCategory-edit">Economy:</label>
                        <input id="economyCategory-edit" name="economy" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="businessCategory-edit">Business:</label>
                        <input id="businessCategory-edit" name="business" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="premiumCategory-edit">Premium:</label>
                        <input id="premiumCategory-edit" name="premium" type="number" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{parts/modal :: confirmDel}"></div>
</body>
</html>
