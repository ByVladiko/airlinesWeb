    <title>Purchase</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div th:insert="~{parts/navbar :: navbar}"></div>
<div class="container w-20 p-3">
    <form method="post" action="purchase" class="row justify-content-center">
        <div class="col-md-6 mb-3">
            <label for="flightId">Flight</label>
            <select name="flightId" class="custom-select" id="flightId" required>
                <option selected disabled value="">Choose...</option>
                <option th:each="flight : ${flights}"
                        th:value="${flight.id}"
                        th:utext="${flight.toString()}"/>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label for="inputCategory">Category</label>
            <select name="category" class="custom-select" id="inputCategory" required>
                <option selected disabled value="">Choose...</option>
                <option th:each="category : ${categories}"
                        th:value="${category.ordinal()}"
                        th:utext="${category}"/>
            </select>
        </div>
        <!--        <label for="costRange">Cost</label>-->
        <!--        <input type="range" class="custom-range" min="0" max="100000" step="100" id="costRange">-->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button class="btn btn-block btn-outline-primary m-3" type="submit">Filter</button>
    </form>
    <div class="row">
        <div class="card-columns">
            <div class="card p-3" th:each="ticket, iter : ${tickets}">
                <div class="row no-gutters align-items-center">
                    <div class="card-body" th:inline="text">
                        <h5 class="card-title" th:text="${ticket.flight.route}"></h5>
                        <input type="hidden" name="idTicket" th:value="${ticket.id}"/>
                        <p class="card-text" th:text="@{Cost: {cost} (cost=${ticket.cost})}"></p>
                        <p class="card-text" th:text="@{Category: {category} (category=${ticket.category})}"></p>
                    </div>
                    <a href="#" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
    </div>
</div>
